    <title>Acerte o número</title>

<body>
    <header>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Imersão Dev">
        <a href="https://alura.com.br/" target="_blank"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Alura"></a>
    </header>
    <main>
        <div class="display">
            <div class="play">
                <h1>Acerte um número entre 1 e 10! </h1>
                <button class="bt" onclick="start()">Jogar!</button>
            </div>
            <div class="addPlayer">
                <input type="text" placeholder="Player 1" id="inPlayer" class="in"/>
                <input type="text" placeholder="Player 2" id="inPlayer2" class="in"/>
                <button class="bt" onclick="addPlayer()">Adicionar</button>
            </div>
        </div>
        
        <div class="game">
            <div>
                <input type="text" readonly id="outPlayerNow">
            </div>
            
            <div>
                <input type="number" id="btNum" placeholder="Chute um número"><button id="btJ" class="bt" onclick="playing()">Jogar</button>
                
            </div>
            <span id="outPlayers">
                
            </span>
            
        </div>
    </main>
